<!DOCTYPE html>
<html style="background-color:  lightblue;">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>
    <center>
        <table>
            <thead>
                <tr>
                    <th colspan="2">資料寫入</th>
                </tr>
            </thead>
            <tbody>
                <iframe name="hidden_iframe" style="display:none;"></iframe>
                <form
                    action="https://script.google.com/macros/s/AKfycbyF5ofGiWp61rbgNYk6NlElVUAhIhraP8K-CrEHptQnx9hKqYATqRMxtp23-l_Ddk1QDQ/exec"
                    method="get">
                    <tr>
                        <td><span>日期：</span><input type="date" name="date" placeholder="日期" /></td>
                    </tr>
                    <tr>
                        <td><span>時間：</span><input type="time" name="time" placeholder="時間" /></td>
                    </tr>
                    <tr>
                        <td><span>標題：</span><input type="text" name="title" placeholder="標題" /></td>
                    </tr>
                    <tr>
                        <td><span>簡述：</span><input type="text" name="short" placeholder="簡述" /></td>
                    </tr>
                    <tr>
                        <td><span>內容：</span><input type="text" name="long" placeholder="內容" /></td>
                    </tr>
                    <tr>
                        <td><span>備註：</span><input type="text" name="ps" placeholder="備註" /></td>
                    </tr>
                    <tr style="text-align: center;">
                        <td><input type="submit" value="送出" /><input type="reset" value="重填" /></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </center>
</body>

</html>
