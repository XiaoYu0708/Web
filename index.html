<!DOCTYPE html>
<html style="background-color:  lightblue;">

<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
</head>

<body>
    <center>
        <table>
            <thead>
                <tr>
                    <th colspan="2">記帳</th>
                </tr>
            </thead>
            <tbody>
                <iframe name="hidden_iframe" style="display:none;"></iframe>
                <form
                    action="https://script.google.com/macros/s/AKfycbxD2OccN_mldBiid9l50_3MJPLSRPe3R-ZIb8CMce6W5iagruCJEFZWIIV3Zay7Wj0elQ/exec"
                    method="get">
                    <tr>
                        <td><span>日期：</span><input type="date" name="date" placeholder="日期" /></td>
                    </tr>
                    <tr>
                        <td><span>時間：</span><input type="time" name="time" placeholder="時間" /></td>
                    </tr>
                    <tr>
                        <td><span>標題：</span><input type="text" name="title" placeholder="標題" /></td>
                    </tr>
                    <tr>
                        <td><span>類別：</span><select name="type">
                                <option value="收入"> 收入 </option>
                                <option value="支出"> 支出 </option>
                            </select></td>
                    </tr>
                    <tr>
                        <td><span>金額：</span><input type="text" name="money" placeholder="金額" /></td>
                    </tr>
                    <tr style="text-align: center;">
                        <td><input type="submit" value="送出" /><input type="reset" value="重填" /></td>
                    </tr>
                </form>
            </tbody>
        </table>
    </center>
</body>

</html>
