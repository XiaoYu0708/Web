<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>localStorage_test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>
<style>
    html,
    body {
        background-color: rgb(212, 240, 245);
    }
</style>

<body style="padding: 50px;">
    <div class="container-contact">
        <div class=" row row-block">
            <div class="col-sm-4">

                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        商品
                    </div>
                    <ul class="list-group list-group-flush" id="store_ul">

                    </ul>
                </div>

            </div>
            <div class="col-sm-4">

            </div>
            <div class="col-sm-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        購物車
                    </div>
                    <ul class="list-group list-group-flush" id="order_ul">

                    </ul>
                    <button class="btn" style="background-color: blue;color:white" onclick="del_all()">清空購物車</button>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    let store_sp = ['商品1', '商品2', '商品3', '商品4'];

    let order_sp = [];

    try {
        order_sp = JSON.parse(localStorage.getItem('order_sp'));
    } catch (e) {
        console.log(e)
    }finally{
        resave();
    }


    function resave() {
        order_sp.sort(function (a, b) { return a[2] - b[2] });
        localStorage.clear();
        localStorage.setItem('order_sp', JSON.stringify(order_sp));
        window.location.reload();
    }

    function add(name) {
        order_sp.push(name);
        resave();
    }

    function del_order1(name) {
        Array.prototype.remove = function (value) {
            var index = this.indexOf(value);
            if (index !== -1) {
                this.splice(index, 1);
            }
        }

        order_sp.remove(name);
        resave();
    }

    function del_all() {
        order_sp = [];
        resave();
    }



    try {
        for (i = 0; i < store_sp.length; i++) {
            const li = document.createElement("li");
            li.innerHTML = store_sp[i];
            li.name = store_sp[i];
            li.className = "list-group-item";
            li.addEventListener("click", function () {
                add(this.name);
            });

            document.getElementById("store_ul").appendChild(li);
        }
    } catch (e) {
        console.log(e);
    }

    try {
        for (i = 0; i < order_sp.length; i++) {
            const li = document.createElement("li");
            li.innerHTML = order_sp[i];
            li.name = order_sp[i];
            li.className = "list-group-item";
            li.addEventListener("click", function () {
                del_order1(this.name);
            });

            document.getElementById("order_ul").appendChild(li);

            n = 1;
            while (order_sp[i] == order_sp[i + n]) {
                n++;
            }

            li.innerHTML = order_sp[i] + '*' + n;

        }
    } catch (e) {
        console.log(e);
    }

</script>

</html>
