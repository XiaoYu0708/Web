<html>

<head>
	<title>raze</title>
</head>
<style>
	html {
		background-color: black;
	}

	body {
		padding-top: 100px;
	}

	.mq {
		font-size: 250px;
		color: white;
		line-height: 5px;
	}

	.mq2 {
		font-size: 50px;
		color: white;
		line-height: 5px;
	}
</style>

<body>
	<marquee scrollamount=200 direction="right">
		<h1 class="mq2" id="mq1">智障鄧瑞哲鄵基八</h1>
	</marquee>
	<marquee scrollamount=50 direction="left">
		<h1 class="mq" id="mq2">智障鄧瑞哲鄵基八</h1>
	</marquee>
	<marquee scrollamount=50 direction="right">
		<h1 class="mq" id="mq3">智障鄧瑞哲鄵基八</h1>
	</marquee>
	<marquee scrollamount=200 direction="left">
		<h1 class="mq2" id="mq4">智障鄧瑞哲鄵基八</h1>
	</marquee>
</body>

<script>
	function initArray() {
		this.length = initArray.arguments.length;
		for (var i = 0; i < this.length; i++) {
			this[i] = initArray.arguments[i];
		}
	}
	var speed = 2000;
	var x = 0;
	var color = new initArray(
		"#ffff00",
		"#ff0000",
		"#ff00ff",
		"#0000ff",
		"#ffffff",
		"#00ff00",
		"#00ffff",
		"#ff0ff0"//馬眼
	);
	function chcolor() {
		if (navigator.appName == "Netscape") {
			document.getElementById("mq1").style.color = color[x];
			document.getElementById("mq2").style.color = color[x];
			document.getElementById("mq3").style.color = color[x];
			document.getElementById("mq4").style.color = color[x];

		} else if (navigator.appVersion.indexOf("MSIE") != -1) {
			document.getElementById("mq1").style.color = color[x];
			document.getElementById("mq2").style.color = color[x];
			document.getElementById("mq3").style.color = color[x];
			document.getElementById("mq4").style.color = color[x];
		}
		(x < color.length - 1) ? x++ : x = 0;
	}
	setInterval("chcolor()", 500);
</script>


</html>
