<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Draw</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="css/main.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<!-- Navbar-->
<nav class="navbar bg-light fixed-top" data-bs-theme="light">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">JavaScript</a>
    </div>
</nav>


<body>
    <!-- TOP Button -->
    <div class="fixed-bottom">
        <div class="row">
            <div class="col-sm-11"></div>
            <div class="col-sm-1 top">
                <a href="#top">
                    <button class="btn btn-info" style="width: 50px;height: 50px;">🔼</button>
                </a>
            </div>
        </div>
    </div>

    <!-- 内容區塊 -->
    <div class="container-contact">
        <div class="row row-block">
            <!-- 大區域 -->
            <div class="col-sm-12">
                <!-- 小區塊 -->
                <div class="card-block" id="Draw">
                    <div class="main_card">
                        <h5 class="main_card_title">Draw</h5>
                        <input class="form-control" id="name" name="name" placeholder="請輸入姓名" type="text" maxlength="3">
                        <div class="main_card_main">
                            <canvas id="graph1" width="250" height="250"></canvas>
                            <canvas id="graph2" width="250" height="250"></canvas>
                            <canvas id="graph3" width="250" height="250"></canvas>
                        </div>
                    </div>
                </div>
                <!-- 區塊尾 -->
            </div>
        </div>
    </div>
</body>

<script>

    document.getElementById("name").addEventListener("change", (event) => {
        let name = document.getElementById("name");
        let name_value = name.value;
        let name_length = name_value.length;

        var canvas1 = document.getElementById("graph1");
        var graph1 = canvas1.getContext("2d");

        var canvas2 = document.getElementById("graph2");
        var graph2 = canvas2.getContext("2d");

        var canvas3 = document.getElementById("graph3");
        var graph3 = canvas3.getContext("2d");
        graph1.clearRect(0, 0, canvas1.width, canvas1.height);
        graph2.clearRect(0, 0, canvas2.width, canvas1.height);
        graph3.clearRect(0, 0, canvas3.width, canvas1.height);

        if (name_length < 1) {
            return
        }

        graph1.font = "100px sans-serif";
        graph1.fillText(name_value[0], 10, 100);
        graph1.stroke();

        if (name_length < 2) {
            return
        }

        graph2.font = "100px sans-serif";
        graph2.fillText(name_value[1], 10, 100);
        graph2.stroke();

        if (name_length < 3) {
            return
        }

        graph3.font = "100px sans-serif";
        graph3.fillText(name_value[2], 10, 100);
        graph3.stroke();

    });

</script>

</html>
